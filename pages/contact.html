<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style/cssReset.css" />
    <link rel="stylesheet" href="../style/utils.css" />
    <link rel="stylesheet" href="../style/contact.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-ul">
          <li><a href="/">Home</a></li>
          <li><a href="/pages/about.html">About</a></li>
          <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="jumbotron flex-center">
        <div class="text-jumbotron">
          <h1>Contact Us</h1>
          <p>
            Whatever the size of project we’re happy to help. From branding your
            start-up, refreshing your existing identity to creating a new
            website – just get in touch!
          </p>
        </div>
      </div>
    </header>

    <main>
      <div class="card-contact">
        <div class="card-input">
          <input type="text" placeholder="Your Name" class="input-contact" />
          <input type="email" placeholder="Your Email" class="input-contact" />
        </div>
        <textarea
          name="message"
          id="message"
          class="textarea-contact"
          placeholder="Message"
        ></textarea>
        <button>Send Message</button>
      </div>

      <div class="contact-add">
        <div class="contact-icon">
          <div class="icon">
            <img src="../assets/icon/telp.png" alt="telpon" />
          </div>
          <span>+123 456 789</span>
        </div>
        <div class="contact-icon">
          <div class="icon">
            <img src="../assets/icon/Letter.png" alt="email" />
          </div>
          <span>email@google.com</span>
        </div>
        <div class="contact-icon">
          <div class="icon">
            <img src="../assets/icon/map.png" alt="map" />
          </div>
          <span>Indonesia, banten</span>
        </div>
      </div>

      <div class="contact-maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15863.50718894958!2d106.49592186196098!3d-6.279923716383027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e4207adf2a9e009%3A0xd5b1fc59b052e02b!2sJl.%20Anggrek%202%20Blok%20AIF6%20No.22%2C%20RT.3%2FRW.3%2C%20Marga%20Sari%2C%20Tigaraksa%20Kec.%2C%20Tangerang%2C%20Banten%2015720!5e0!3m2!1sid!2sid!4v1634913793338!5m2!1sid!2sid"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </main>
    <footer>copyright &copy; 2021 by Fraza</footer>
  </body>
</html>
